<div style="display: inline-block;">

    <h2>{{user.name}}</h2>
    {{ error }}
    <div class="row" ng-show="user">
        <div class="col-xs-3">
            <img style="width: 100%;" ng-src="{{user.avatar_url}}" title="{{user.name}}">
        </div>
        <div class="col-xs-9">
            <p><b>Name:</b> {{user.name}}</p>
            <p><b>Location:</b> {{user.location}}</p>
            <p><b>Member since:</b> {{user.created_at | date}}</p>
            <p><b>Bio:</b> {{user.bio}}</p>
        </div>
    </div>

    <hr>

    <label for="sort-dropdown">Sort by: </label>
    <select id="sort-dropdown" ng-model="sortOrder">
        <option value="+name">Name</option>
        <option value="-stargazers_count">Stars</option>
        <option value="-size">Size</option>
        <option value="+language">Language</option>
    </select>
    <table ng-show="repos" class="table">
        <thead>
            <tr>
                <th>Repository Name</th>
                <th>Stars</th>
                <th>Size</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="repo in repos | orderBy:sortOrder">
                <td><a href ng-click="onRepoClick(repo.name)">{{repo.name}}</a></td>
                <td>{{repo.stargazers_count}}</td>
                <td>{{repo.size}}</td>
                <td>{{repo.language}}</td>
            </tr>
        </tbody>
    </table>

</div>
