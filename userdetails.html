<div style="display: inline-block;">

    <h2>{{user.name}}</h2>
    {{ error }}
    <div>
        <p>Name: {{user.name}}</p>
        <p>Location: {{user.location}}</p>
        <p>Member since {{user.created_at | date}}</p>
        <p>Bio: {{user.bio}}</p>
        <img style="width:100px;height:100px;" ng-src="{{user.avatar_url}}" title="{{user.name}}">
    </div>

    <label for="sort-dropdown">Sort by: </label>
    <select id="sort-dropdown" ng-model="sortOrder">
        <option value="+name">Name</option>
        <option value="-stargazers_count">Stars</option>
        <option value="-size">Size</option>
        <option value="+language">Language</option>
    </select>
    <table>
        <thead>
            <tr>
                <th>Repository Name</th>
                <th>Stars</th>
                <th>Size</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="repo in repos | orderBy:sortOrder">
                <td>{{repo.name}}</td>
                <td>{{repo.stargazers_count}}</td>
                <td>{{repo.size}}</td>
                <td>{{repo.language}}</td>
            </tr>
        </tbody>
    </table>

</div>
